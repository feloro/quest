<html lang="en">

<body>

<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/shaEncryptor.js"></script>
<script src="../js/validator.js"></script>
<script>
    window.onload = function(){
        var url = new URL(window.location.href);
        var key = url.searchParams.get("key");
        $("#img1").attr("src", "https://i.imgur.com/"+key.substr(0,7)+".png");
        $("#img2").attr("src", "https://i.imgur.com/"+key.substr(7,7)+".png");
        $("#img3").attr("src", "https://i.imgur.com/"+key.substr(14,7)+".png");
    };

</script>
